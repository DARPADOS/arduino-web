<body style="background-color: #E8CFA0;">

    <main class="container-fluid my-auto content text-center" style="background-color: white;">
        <div class="row">
            <div class="col-5 text-start">
                <img class="pt-2" src="img/Group 1.svg" alt="">
            </div>
            <div class="col text-end pt-4 pe-5">
                <h3>Juan Jose Allaucca Paucar</h3>
            </div>
        </div>
        <div class="row"">
            <h1>BIOREACTOR</h1>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col-2"></div>
            <div class="col-3">
                <div class="card text-center card-sensor">
                    <h2 class="pt-2">Temperatura</h2>
                    <h1 id = "temperature" class="display-1 pb-3">25.85</h1>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-3 align-self-center">
                <div class="card text-center card-sensor">
                    <h2 class="pt-2">Nivel de PH</h2>
                    <h1 id = "ph-level" class="display-1 pb-3">7.35</h1>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-3">
                <div class="card text-center card-sensor" style="min-height: 176px;">
                    <div class="row">
                        <div class="col">
                            <h2 class="pt-2">Motor </h2>
                            <select name="slct" id="select">
                                <option value="1" selected>Escherichia coli</option>
                                <option value="2">Bacillus cereus</option>
                            </select>
                        </div>
                    </div>
                    <div class="container-motor mt-3">
                        <label class="btn-onoff mb-3">
                            <input type="checkbox" name="name" data-onoff="toggle"><span></span>	
                        </label>
                        <br>
                        <h5 id="result">Apagado</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
